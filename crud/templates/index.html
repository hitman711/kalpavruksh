<!DOCTYPE html>
<html>
<head>
    <title>DB record</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
    <div class="container-fluid">
        <h1 class="well">Question & answer analytic</h1><!--Title-->

        <div class="col-md-12 text-center">
            <h3 class="text-left">Total records</h3>
            <div class="row">
                <div class="col-sm-3 bg-info">
                    <h2>Questions</h2>
                    <h3>{{questions}}</h3>
                </div>
                <div class="col-sm-3 bg-success">
                    <h2>Answers</h2>
                    <h3>{{answers}}</h3>
                </div>
                <div class="col-sm-3 bg-danger">
                    <h2>Tenants</h2>
                    <h3>{{object_list.count}}</h3>
                </div>
                <div class="col-sm-3 bg-alert">
                    <h2>Users</h2>
                    <h3>{{users.count}}</h3>
                </div>
            </div>
        </div><!--col-md-12-->
        <div class="col-md-12">
            <hr/><!--horizontal line-->
        </div>
        <div class="col-md-12">
            <h3>Tenant List</h3>
            <table class="table table-striped text-center">
                <thead>
                    <tr>
                        <td><b>Name</b></td>
                        <td><b>API Key</b></td>
                        <td><b>API hits</b></td>
                    </tr>
                </thead>
                <tbody>
                    {% for tenant in object_list %}
                    <tr>
                        <td>{{tenant.name}}</td>
                        <td>{{tenant.api_key}}</td>
                        <td>{{tenant.api_hits}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table><!--table-->
        </div>
    </div>
</body>
</html>
